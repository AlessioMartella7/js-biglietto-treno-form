<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- inseirmento dati -->
    <div class="container comp-dati">
        <h2 class="insert-text">INSERT TRAVELING DATA</h2>
        <form>
            <div class="row">
                <div class="col">
                    <input id="age" type="text" placeholder="Age">
                </div>
                <div class="col">
                    <input id="distance" type="text" placeholder="Km">
                </div>
                <div class="col">
                    <button class="btn" id="generate">Generate</button>
                </div>
            </div>
        </form>
    </div>

    <!-- output dati -->

    <div class="print-ticket container">
        <div class="row">
            <div id="printed-age" class="col">
                <p>age</p>
            </div>

            <div id="printe-km" class="col">
                <p>distance</p>
            </div>

            <div id="printed-price" class="col">
                <p>price</p>
            </div>
        </div>

    </div>





    <!-- javaScript -->
    <script src="js/script.js"></script>
</body>

</html>
